<table class="table table-striped row-highlight table-condensed">
    <thead>
        <tr>
            <th class="keyword-paste"></th>
            <th class="keyword-name"><a>Keyword Name</a></th>
            <th class="keyword-source"><a>Source</a></th>
            <th class="keyword-synopsis"><a>Synopsis</a></th>
        </tr>
    </thead>
    <tbody>
        {{#keyList}}
            {{#filterMatch}}
                <tr>
                    <td class="keyword-paste" title="Insert '{{keywordName}}'">&#9998</td>
                    <td class="keyword-name" title="View documentation in browser">
                      <a href='{{{keywordURL}}}'>{{keywordName}}</a></td>
                    <td class="keyword-source">{{keywordSource}}</td>
                    <td class="keyword-synopsis">{{keywordDocumentation}}</td>
                </tr>
            {{/filterMatch}}
        {{/keyList}}
    </tbody>
</table>
